<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsividade.css" />
    <title>Decodificador de Texto</title>
  </head>
  <body>
    <header class="container">
      <img id="logo" src="img/alura.svg" alt="Logo da Alura" />
    </header>

    <main class="container">
      <div class="campo" id="entrada">
        <textarea
          id="text-entrada"
          placeholder="Digite seu texto..."
          autofocus
        ></textarea>
        <ul id="erros"></ul>
        <div class="botoes">
          <button id="btn-criptografar" class="bloqueado">Criptografar</button>
          <button id="btn-descriptografar" class="bloqueado">
            Descriptografar
          </button>
        </div>
      </div>
      <div class="campo" id="resultado">
        <textarea id="text-resultado" readonly></textarea>
        <div class="botoes">
          <button id="btn-copiar" class="bloqueado">Copiar</button>
          <button id="btn-limpar" class="bloqueado">Limpar</button>
        </div>
      </div>
    </main>

    <footer class="container">
      <p>
        2022 &copy; - Desenvolvido por
        <a
          href="https://www.linkedin.com/in/wesley-carvalho-49a330218/"
          target="_blank"
          >Wesley Carvalho</a
        >
      </p>
      <div class="social">
        <a href="https://github.com/wbc-code/" target="_blank"
          ><img src="img/social/github.png" alt="Logo do GitHub"
        /></a>
      </div>
    </footer>

    <div id="modal-copiar" class="modal">
      <p id="modal-copiar-texto"></p>
    </div>
    <script src="criptografia.js"></script>
  </body>
</html>
